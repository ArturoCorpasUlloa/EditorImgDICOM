             Editor de Metadatos DICOM - by Arturo Corpas
=================================================================

Si quieres usar el SVG en tu README.md:

```markdown
![Logo DICOM](./logo-dicom.svg)
```

O incrustarlo inline en HTML:

```html
<img src="./logo-dicom.svg" alt="Logo DICOM" width="360" />
```

